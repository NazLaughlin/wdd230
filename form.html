<body>
    <header>
        <img src="./images/profile.png" alt="Headshot photo of Nazanal Laughlin" loading="lazy"> 
        <h1>
            Nazanal Laughlin
        </h1>
        <div id="mode">Darkness</div>

    <nav>
        <button id="menu" aria-label="Expand Navigation"></button>
        <ul class="navigation">
            <li><a href="./index.html">Home</a></li>

            <li><a href="./form.html" class="active">Form</a></li>
        </ul>
    </nav>

    <main>
        <form action="get" method="record.html">
            <label class="top">Username* <input type="text" id="username" name="username" required></label>
            <label class="top">Password* <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" ></label>
            <label class="top">Confirm Password* <input type="password" id="confirmPassword" name="confirmPassword" required pattern="[A-Za-z0-9]{8,}" ></label>
            <label class="top">Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu"></label>
            <label class="top">Page Rating <div id="rangevalue">1</div> <input type="range" id="r" name="rating" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>
            <input type="submit" value="Sign Me Up" id="submitBtn">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="year"></span> Nazanal Laughlin Texas</p>
        <p id="lastModified">will be populated by JS later</p>
    </footer>
